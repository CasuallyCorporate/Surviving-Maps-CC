<th:block th:fragment="SearchButton">
    <hr/>

    </div>

<th:style th:fragment="icons">

    td {
    text-align: center;
    vertical-align: middle;
    }

    .icon-resource {
    background-repeat: no-repeat;
    background-position: left;
    width: 20px;
    height: 18px;
    background-size: 18px;
    }
    .icon-select {
    background-repeat: no-repeat;
    background-position: 10px;
    background-size: 18px;
    }
    .icon-select > button {
    background: inherit !important;
    text-indent: 20px;
    }

    .icon-resource > .hover-content {
    display: none;
    position: relative;
    top: 20px;
    width: 100px;
    background: white;
    border: 0.1rem solid black;
    box-shadow: 0.3rem 0.3rem 0.3rem grey;
    }
    .icon-resource:hover > .hover-content {
    display: block;
    z-index: 4;
    }
    .icon-raremetals {
    background-image: url([[@{img/icons/raremetals.png}]])
    }
    .icon-metals {
    background-image: url([[@{img/icons/metals.png}]])
    }
    .icon-water {
    background-image: url([[@{img/icons/water.png}]])
    }
    .icon-concrete {
    background-image: url([[@{img/icons/concrete.png}]])
    }
    .icon-devils {
    background-image: url([[@{img/icons/dust_d.png}]])
    }
    .icon-storms {
    background-image: url([[@{img/icons/dust_s.png}]])
    }
    .icon-cold {
    background-image: url([[@{img/icons/cold.png}]])
    }
    .icon-meteors {
    background-image: url([[@{img/icons/meteors.png}]])
    }
</th:style>


<th:block th:fragment="concrete(value)">
    <div style="display: flex; align-items: center;align-content: center;">
        <div th:text="${value}"></div>
        <div class="icon-resource icon-concrete">
            <div class="hover-content">
                Concrete
            </div>
        </div>
    </div>
</th:block>

    <div style="display: flex; align-items: center;align-content: center;">
        <div th:text="${value}"></div>

            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="resource(type, value)">
    <div th:switch="${type}">
        <div th:case="CONCRETE" th:include="fragments/fragments :: concrete(${value})"/>
        <div th:case="WATER" th:include="fragments/fragments :: water(${value})"/>
        <div th:case="METAL" th:include="fragments/fragments :: metal(${value})"/>
        <div th:case="RARE_METAL" th:include="fragments/fragments :: rare-metal(${value})"/>
    </div>
</th:block>

<th:block th:fragment="disaster(type, value)">
    <div th:switch="${type}">
        <div th:case="DUST_DEVILS" th:include="fragments/fragments :: dust_devils(${value})"/>
        <div th:case="DUST_STORMS" th:include="fragments/fragments :: dust_storms(${value})"/>
        <div th:case="METEORS" th:include="fragments/fragments :: meteors(${value})"/>
        <div th:case="COLD_WAVES" th:include="fragments/fragments :: cold_waves(${value})"/>
    </div>
</th:block>
