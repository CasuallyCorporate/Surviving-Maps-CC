<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Surviving Maps | FAQ</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <object th:include="fragments/fragments :: header" th:remove="tag"/>
    <link rel="stylesheet" th:href="@{css/custom.css}">

</head>

<body>

<nav th:include="fragments/fragments :: navigation"></nav>
<div class="container" style="padding-top: 70px;padding-bottom: 70px;"/>
<div class="container">

    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button aria-controls="collapseOne" aria-expanded="true" class="btn btn-link btn-block text-left"
                            data-target="#collapseOne" data-toggle="collapse" type="button">
                        What is this?
                    </button>
                </h2>
            </div>

            <div aria-labelledby="headingOne" class="collapse show" data-parent="#accordionExample" id="collapseOne">
                <div class="card-body">
                    This is a web-app designed for players of Surviving Mars to be able to locate a landing area that is
                    suitable for the mission they are planning.
                    It allows a landing area to be chosen based on the resources, distasters and breakthroughs, as well
                    as some more advanced settings, such as topography.
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button aria-controls="collapseTwo" aria-expanded="false"
                            class="btn btn-link btn-block text-left collapsed"
                            data-target="#collapseTwo" data-toggle="collapse" type="button">
                        What is the source of the data?
                    </button>
                </h2>
            </div>
            <div aria-labelledby="headingTwo" class="collapse" data-parent="#accordionExample" id="collapseTwo">
                <div class="card-body">
                    The data is provided by ChoGGi, and is used in this model in the original CSV format provided.
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button aria-controls="collapseThree" aria-expanded="false"
                            class="btn btn-link btn-block text-left collapsed"
                            data-target="#collapseThree" data-toggle="collapse" type="button">
                        How do I report a bug? Or ask for a feature?
                    </button>
                </h2>
            </div>
            <div aria-labelledby="headingThree" class="collapse" data-parent="#accordionExample" id="collapseThree">
                <div class="card-body">
                    Please raise any bugs/feature requests on the GitHub <a href="https://github.com/CasuallyCorporate/Surviving-Maps-CC/discussions">discussion page</a>.
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingFour">
                <h2 class="mb-0">
                    <button aria-controls="collapseFour" aria-expanded="false"
                            class="btn btn-link btn-block text-left collapsed"
                            data-target="#collapseFour" data-toggle="collapse" type="button">
                        How can I help?
                    </button>
                </h2>
            </div>
            <div aria-labelledby="headingFour" class="collapse" data-parent="#accordionExample" id="collapseFour">
                <div class="card-body">
                    <p>
                        This isn't an 'active' project in the normal sense of the word.
                        The original project (as far as I can tell) has not been maintained since 2022.
                        I'm going to be focusing on the architecture of how this project works rather than the code.
                        The aim is to get this project as cache-able as possible, so that responsiveness is more tolerable.
                    </p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingFive">
                <h2 class="mb-0">
                    <button aria-controls="collapseFive" aria-expanded="false"
                            class="btn btn-link btn-block text-left collapsed"
                            data-target="#collapseFive" data-toggle="collapse" type="button">
                        Can I contribute? Help with costs?
                    </button>
                </h2>
            </div>
            <div aria-labelledby="headingFive" class="collapse" data-parent="#accordionExample" id="collapseFive">
                <div class="card-body">
                    <p>If you believe I do deserve some kickback for hosting/updating this, I would ask that you support my efforts with Anti-Real Media through the Ko-Fi instead with a one-time support: <a href="https://ko-fi.com/antirealmedia">https://ko-fi.com/antirealmedia</a></p>
                    <p>This is because I genuinely don't need the money personally, but I am slowly setting up a pathway for people to learn programming generically, make their own game-development (or software) portfolio, and engage in game development in a more professional environment.</p>
                    <p>More info here: <a href="https://anti-real.media/">https://anti-real.media/</a> (Apologies, The website is always in various stages of readiness...) </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="padding-top: 100px"/>
<footer style="padding-top: 100px" th:include="fragments/fragments :: footer"></footer>

</body>
</html>
